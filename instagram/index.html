<!DOCTYPE html>
<html lag="pt-br">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="../asserts/img/telefone.png" alt="telefone-instagram">

    <div class="instagram-continue">
        <div class="grupo">
        <img src="../asserts/img/Instagram-Logo.png" class="instagram-logo" alt="logo">
            <div class="foto-perfil">
                <img src="../asserts/img/perfil.jpg" alt="perfil">

            <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="grupo">
            <p class="not-account">Não é Amanda Xavier?</p>

                <spam class="link-blue">Alternar conta</spam>
                ou
                <spam class="link-blue">Inscreva-se</spam>
            </p>
        </div>
        <div class="apps">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
